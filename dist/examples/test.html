<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>demo</title>
  </head>
  <body>
    <script src="../../dist/vue.js"></script>
    <div id="app" ref="app">
      <hello-world />
    </div>
    <script>
      Vue.component('HelloWorld', {
        name: 'HelloWorld',
        template: '<div>{{ msg }}</div>',
        data() {
          return {
            msg: 'Hello-world'
          }
        }
      })
      new Vue({
        el: '#app',
        data:{
          msg: 'parent-Vue'
        },
      })
    </script>

  </body>
</html>

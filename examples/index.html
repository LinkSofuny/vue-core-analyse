<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>demo</title>
  </head>
  <body>
    <script src="../dist/vue.js"></script>
    <div id="app" ref="app">
      <p @click="changeMassage">{{ msg }}</p>
      <p>{{ msgCmp }}</p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data () {
          return {
            msg: 'Vue'
          }
        },
        mounted () {

        },
        methods: {
          changeMassage() {
            this.msg = ' world'
          }
        },
        computed: {
          msgCmp() {
            return this.msg + ' computed'
          }
        }
      })
    </script>

  </body>
</html>
